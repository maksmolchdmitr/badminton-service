spring:
  application:
    name: badminton-service
  datasource:
    url: jdbc:postgresql://localhost:5432/badminton_db
    username: badminton
    password: badminton_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: badminton
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  jooq:
    sql-dialect: POSTGRES

token:
  issuerUrl: http://localhost:${server.port}
  expireTimeInSeconds: 3600
  refreshTokenExpireTimeInDays: 7
  privateKey: 
  publicKey: 

logging:
  level:
    root: INFO

